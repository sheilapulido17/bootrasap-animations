<div *ngIf="data" @fadeIn>
    <h2>Bienvenido</h2>
    <p>{{ data.message }}</p>
    <button class="btn btn-primary" @zoomInOut>Haz click aquí</button>
</div>

<div class="container mt-4">
    <div class="row" @slideInLeft>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome</h5>
                    <p class="card-text">Accede a la información en tiempo real.</p>
                </div>
            </div>
        </div>
    </div>
</div>
